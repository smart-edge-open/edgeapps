# Creating controller entries - rsync
---
version: emco/v2
resourceContext:
  anchor: controllers
metadata:
  name: rsync
spec:
  host: "{{ .RsyncIP }}"
  port: "{{ .RsyncPort }}"

# Creating controller entries - gac
---
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: gac
spec:
  host:  "{{ .GacIP }}"
  port: "{{ .GacPort }}"
  type: "action"
  priority: 1

# Creating cluster provider
---
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata:
  name: "{{ .ClusterProvider }}"

# Create edge cluster
---
version: emco/v2
resourceContext:
  anchor: "cluster-providers/{{ .ClusterProvider }}/clusters"
metadata:
  name: "{{ .ClusterEdge }}"
file: "{{ .KubeConfigEdge }}"

# Add label to the edge cluster
---
version: emco/v2
resourceContext:
  anchor: "cluster-providers/{{ .ClusterProvider }}/clusters/{{ .ClusterEdge }}/labels"
label-name: "{{ .EdgeClusterLabel }}"
 
# Create cloud cluster
---
version: emco/v2
resourceContext:
  anchor: "cluster-providers/{{ .ClusterProvider }}/clusters"
metadata:
  name: "{{ .ClusterCloud }}"
file: "{{ .KubeConfigCloud }}"

# Add label to the cloud cluster
---
version: emco/v2
resourceContext:
  anchor: "cluster-providers/{{ .ClusterProvider }}/clusters/{{ .ClusterCloud }}/labels"
label-name: "{{ .CloudClusterLabel }}"
