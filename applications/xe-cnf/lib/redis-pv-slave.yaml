apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-slave-0
  labels:
    app: redis
    component: slave
spec:
  capacity:
    storage: 8Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /opt/exium/redis-slave-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - "${node_name}" 
